version: '3'

services:
  postgres:
    image: postgres:latest
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - resumoia-network
    restart: always

  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 3333:3333
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - NODE_ENV=production
      - JWT_SECRET=${JWT_SECRET}
    depends_on:
      - postgres
    networks:
      - resumoia-network
    restart: always

volumes:
  postgres_data:

networks:
  resumoia-network:
    driver: bridge